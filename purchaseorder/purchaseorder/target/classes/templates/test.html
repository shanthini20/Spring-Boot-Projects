<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <form action="">
            <div class="row">
              <div class="col-sm-4">
                <label for="name">Business Model:</label>
                <select id="businessmodel">
                  <option value="Agile Model">Agile Model</option>
                  <option value="Waterfall Model">Waterfall Model</option>
                </select>
              </div>
              <div class="col-sm-4">
                <label for="name">PO Number:</label>
                <input
                  value=""
                  type="text"
                  id="ponumber"
                  placeholder=""
                  name="PO Number"
                />
              </div>
              <div class="col-sm-4">
                <label for="name">Project Name:</label>
                <select id="projectname" name="Project Name">
                  <option value="Aerodyne">Aerodyne</option>
                  <option value="Primary Care">Primary Care</option>
                  <option value="Billing">Billing</option>
                  <option value="Purchase Order">Purchase Order</option>
                </select>
              </div>
              <div class="col-sm-4">
                <label for="proof">Department:</label>
                <input value="" type="text" id="department" name="Department" />
              </div>
              <div class="col-sm-4">
                <label for="proof">Functionality: </label>

                <select>
                  <option value="Team Lead">Team Lead</option>
                  <option value="DB Analyst">DB Analyst</option>
                  <option value="Tech Lead">Tech Lead</option>
                  <option value="Business Analyst">Business Analyst</option>
                </select>
              </div>
              <div class="col-sm-4">
                <label for="proof">Status: </label>

                <select id="status" name="Project Name">
                  <option value="Aerodyne">Active</option>
                  <option value="Primary Care">Inactive</option>
                </select>
              </div>
              <div class="col-sm-4"></div>
              <div class="col-sm-4">
                <label class="control-label col-sm-6" for="proof"
                  >Project Initiation:</label
                >

                <input
                  value=""
                  type="date"
                  id="projectinitiation"
                  placeholder=""
                  name="Project Initiation"
                />
              </div>
              <div class="col-sm-4">
                <label class="control-label col-sm-6" for="proof"
                  >Total Resources:
                </label>

                <input
                  value=""
                  type="text"
                  id="totalresources"
                  placeholder=""
                  name="Total Resources"
                />
              </div>
              <div class="col-sm-4">
                <label for="proof">Business Location:</label>

                <select id="businesslocation" name="Business Location">
                  <option value="Coimbatore">Coimbatore</option>
                  <option value="Chennai">Chennai</option>
                  <option value="Cochin">Cochin</option>
                  <option value="Manali">Manali</option>
                  <option value="Tirupati">Tirupati</option>
                </select>
              </div>
              <div class="col-sm-4"></div>
              <div class="col-sm-4"></div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
