<!DOCTYPE html>
<html>
  <head>
    <title>New Purchase Order</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="js/index.js"></script>
  
  </head>

  <style>
    .form-label {
      display: grid;
      grid-template-columns: 1fr 1fr;
      align-items: center;
    }

    label {
      font-size: 14px;
    }

    input,
    select,
    textarea {
      width: 100%;
      font-size: 14px;
    }
    select {
      padding: 4px;
    }
    option {
      font-size: 14px;
    }
  </style>

  <body>
    <div id=formdiv class="container">
      <div class="row">
        <div class="col-sm-12 py-4">
          <form>
            <div class="row">
              <div class="col-sm-4 form-label py-1">
                <label for="name">Business Model:</label>
                <select id="businessmodel">
                  <option value="Agile Model">Agile Model</option>
                  <option value="Waterfall Model">Waterfall Model</option>
                </select>
              </div>

              <div class="col-sm-4 form-label py-1">
                <label for="proof">Department:</label>

                <input value="" type="text" id="department" name="Department" />
              </div>

              <div class="col-sm-4 form-label py-1">
                <label for="proof">Project Initiation:</label>

                <input
                  value=""
                  type="date"
                  id="projectinitiation"
                  placeholder=""
                  name="Project Initiation"
                />
              </div>

              <div class="col-sm-4 form-label py-1">
                <label for="proof">POV/Month: </label>

                <input
                  value=""
                  type="text"
                  id="povmonth"
                  placeholder=""
                  name="POV/Month"
                />
              </div>

              <div class="col-sm-4 form-label py-1">
                <label for="proof">POV: </label>

                <input
                  value=""
                  type="text"
                  id="pov"
                  placeholder=""
                  name="POV"
                />
              </div>

              <div class="col-sm-4 form-label py-1">
                <label for="proof">Order Quantity: </label>

                <input
                  value=""
                  type="text"
                  id="orderquantity"
                  placeholder=""
                  name="Order Quantity"
                />
              </div>

              <div class="col-sm-4 form-label py-1">
                <label for="proof">Invoiced Amount: </label>

                <input
                  value=""
                  type="text"
                  id="invoicedamount"
                  placeholder=""
                  name="Invoiced Amount"
                />
              </div>

              <div class="col-sm-4 form-label py-1">
                <label for="proof">PO Start Date:</label>

                <input
                  value=""
                  type="date"
                  id="postartdate"
                  placeholder=""
                  name="Document No"
                />
              </div>

              <div class="col-sm-4 form-label py-1">
                <label for="proof">Country: </label>
                <select id="country">
                  <option value="Coimbatore">India</option>
                  <option value="America">America</option>
                </select>
              </div>

              <div class="col-sm-4 form-label py-1">
                <label for="proof">Client Purchase Contact: </label>

                <input
                  value=""
                  type="text"
                  id="clientpurchasecontact"
                  placeholder=""
                  name="Client Purchase Contact"
                />
              </div>
              <div class="col-sm-4 form-label py-1">
                <label for="proof">Client Operation Contact: </label>

                <input
                  value=""
                  type="text"
                  id="clientoperationcontact"
                  placeholder=""
                  name="Client Operation Contact"
                />
              </div>
              <div class="col-sm-4 form-label py-1">
                <label for="proof">KG Operation Contact: </label>

                <input
                  value=""
                  type="text"
                  id="kgoperationcontact"
                  placeholder=""
                  name="Total amount"
                />
              </div>
              <div class="col-sm-4 form-label py-1">
                <label for="proof">Bill To Address: </label>

                <textarea rows="1" name="Bill To Address" id="billtoaddress">
                </textarea>
              </div>

              <div class="col-sm-4 form-label py-1">
                <label for="proof">PO Received Date: </label>

                <input
                  value=""
                  type="date"
                  id="poreceiveddate"
                  placeholder=""
                  name="PO Received Date"
                />
              </div>

              <div class="col-sm-4 form-label py-1">
                <label for="proof">Date of Closure: </label>

                <input
                  value=""
                  type="date"
                  id="dateofclosure"
                  placeholder=""
                  name="Date of Closure"
                />
              </div>

              <div class="col-sm-4 form-label py-1">
                <label for="name">PO Number:</label>
                <input
                  value=""
                  type="text"
                  id="ponumber"
                  placeholder=""
                  name="PO Number"
                />
              </div>

              <div class="col-sm-4 form-label py-1">
                <label for="proof">Functionality: </label>

                <select id="functionality" name="functionality">
                  <option value="Team Lead">Team Lead</option>
                  <option value="DB Analyst">DB Analyst</option>
                  <option value="Tech Lead">Tech Lead</option>
                  <option value="Business Analyst">Business Analyst</option>
                </select>
              </div>

              <div class="col-sm-4 form-label py-1">
                <label for="proof">Total Resources: </label>

                <input
                  value=""
                  type="text"
                  id="totalresources"
                  placeholder=""
                  name="Total Resources"
                />
              </div>

              <div class="col-sm-4 form-label py-1">
                <label for="proof">PO Tenure(Months): </label>

                <input
                  value=""
                  type="text"
                  id="potenure"
                  placeholder=""
                  name="PO Tenure"
                />
              </div>

              <div class="col-sm-4 form-label py-1">
                <label for="proof">Achieved POV: </label>

                <input
                  value="0"
                  type="text"
                  id="achievedpov"
                  placeholder=""
                  name="Achieved POV"
                />
              </div>

              <div class="col-sm-4 form-label py-1">
                <label for="proof">Achieved Order Qty: </label>

                <input
                  value=""
                  type="text"
                  id="achievedorderqty"
                  placeholder=""
                  name="Achieved Order Qty"
                />
              </div>

              <div class="col-sm-4 form-label py-1">
                <label for="proof">Received Amount: </label>

                <input
                  value=""
                  type="text"
                  id="receivedamount"
                  placeholder=""
                  name="Received Amount"
                />
              </div>

              <div class="col-sm-4 form-label py-1">
                <label for="proof">PO End Date: </label>

                <input
                  value=""
                  type="date"
                  id="poenddate"
                  placeholder=""
                  name="PO End Date"
                />
              </div>

              <div class="col-sm-4 form-label py-1">
                <label for="proof">State: </label>

                <select id="state" name="State">
                  <option value="TamilNadu">TamilNadu</option>
                  <option value="Kerala">Kerala</option>
                  <option value="Andhra pradhesh">Andhra pradhesh</option>
                  <option value="Karnataka">Karnataka</option>
                  <option value="Himachal pradhesh">Himachal pradhesh</option>
                </select>
              </div>

              <div class="col-sm-4 form-label py-1">
                <label for="proof">Phone No: </label>

                <input
                  value=""
                  type="text"
                  id="phoneno1"
                  placeholder=""
                  name="Phone No"
                />
              </div>
              <div class="col-sm-4 form-label py-1">
                <label for="proof">Phone No: </label>

                <input
                  value=""
                  type="text"
                  id="phoneno2"
                  placeholder=""
                  name="Phone No"
                />
              </div>
              <div class="col-sm-4 form-label py-1">
                <label for="proof">Phone No: </label>

                <input
                  value=""
                  type="text"
                  id="phoneno3"
                  placeholder=""
                  name="Phone No"
                />
              </div>

              <div class="col-sm-4 form-label py-1">
                <label for="proof">Ship to Address: </label>

                <textarea rows="1" name="ship To Address" id="shiptoaddress">
                </textarea>
              </div>

              <div class="col-sm-4 form-label py-1">
                <label for="proof">Sow Copy: </label>

                <input value="" type="file" id="sow_copy" />
              </div>

              <div class="col-sm-4 form-label py-1">
                <label for="proof">Dispositions: </label>

                <select id="dispositions">
                  <option value="Terminated">Terminated</option>
                  <option value="Health Issue">Health Issue</option>
                  <option value="Candidate Changed">Candidate Changed</option>
                </select>
              </div>

              <div class="col-sm-4 form-label py-1">
                <label for="name">Project Name:</label>
                <select id="projectname" name="Project Name">
                  <option value="Aerodyne">Aerodyne</option>
                  <option value="Primary Care">Primary Care</option>
                  <option value="Billing">Billing</option>
                  <option value="Purchase Order">Purchase Order</option>
                </select>
              </div>

              <div class="col-sm-4 form-label py-1">
                <label for="proof">Status: </label>

                <select id="status" name="Status">
                  <option value="Aerodyne">Active</option>
                  <option value="Primary Care">Inactive</option>
                </select>
              </div>

              <div class="col-sm-4 form-label py-1">
                <label for="proof">Business Location:</label>

                <select id="businesslocation" name="Business Location">
                  <option value="Coimbatore">Coimbatore</option>
                  <option value="Chennai">Chennai</option>
                  <option value="Cochin">Cochin</option>
                  <option value="Manali">Manali</option>
                  <option value="Tirupati">Tirupati</option>
                </select>
              </div>

              <div class="col-sm-4 form-label py-1">
                <label for="proof">SOW ID: </label>

                <input
                  value=""
                  type="text"
                  id="sowid"
                  placeholder=""
                  name="SOW ID"
                />
              </div>

              <div class="col-sm-4 form-label py-1">
                <label for="proof">Balance POV: </label>

                <input
                  value=""
                  type="text"
                  id="balancepov"
                  placeholder=""
                  name="Balance POV"
                />

                  value=""

                  id="balancequantity"

              <div class="col-sm-4 form-label py-1">
                <label for="proof">Outstanding: </label>

                <input
                  value=""
                  type="text"
                  id="outstanding"
                  placeholder=""

                />

                <label for="proof">Actual PO End Date: </label>

                <input
                  value=""
                  type="date"
                  id="actualpoenddate"
                  placeholder=""
                  name="Actual PO End Date"
                />
              </div>

              <div class="col-sm-4 form-label py-1">
                <label for="proof">City: </label>

                <select value="" type="text" id="city" name="City">
                  <option value="Coimbatore">Coimbatore</option>
                  <option value="Chennai">Chennai</option>
                  <option value="Cochin">Cochin</option>
                  <option value="Manali">Manali</option>
                  <option value="Tirupati">Tirupati</option>
                </select>
              </div>

              <div class="col-sm-4 form-label py-1">
                <label for="proof">Email ID: </label>

                  value=""
                  type="text"

              <div class="col-sm-4 form-label py-1">

                  value=""

                <label for="proof">Email ID: </label>

                <input
                  value=""
                  type="text"
                  id="emailid3"
                  placeholder=""
                  name="Email ID"
                />
              </div>

              <div class="col-sm-4 form-label py-1">
                <label for="proof">PO Copy: </label>

                <input
                  value=""
                  type="file"
                  id="po_copy"
                  placeholder=""
                  name="PO Copy"
                />
              </div>

              <div class="col-sm-4 form-label py-1">
                <label for="name">Comments:</label>

                <textarea name="Comments" id="comments"> </textarea>
              </div>
             
            </div>
             <button type="button" onclick="post()"> Save</button>
             <button type="button" onclick="window.history.go(-1);">Clear</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
