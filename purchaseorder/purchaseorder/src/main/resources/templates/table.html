<!DOCTYPE html>
<html>
<head>
<title>purchase table</title>

 
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
<link rel="stylesheet" href="table.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	
	 
<style type="text/css">
.search-Wrapper{
margin-bottom: 50px;
margin-top:30px;
}
#search{
margin-left: 100px;
}

#downloadBtn{
background-color: white;
border: buttonhighlight;
border-bottom-style: ridge;

border-radius: 6px;
}
.table{
align-items: center;
align-content: space-between;
width: auto;
border: thick;
border-color: black;
}
#table_body{
align-content: center;
width: 500px;
background-color:silver;
}
thead{
background-color:#686A6C;
}

</style>

</head>
<body>

	<div class="search-Wrapper">
		<input type="search" id="search" />
		<button onclick="search()" type="button">Search</button>
		<button onclick="window.history.go(0);">Clear</button>
		<button type="button" onclick="newpage()" >New Purchase</button>
	</div>

	<div class="container-fluid">
		<table id=new; class="table table-bordered ">
			<thead>
				<tr>
					<th>Po Number</th>
					<th>Project Name</th>
					<th>Order Quantity</th>
					<th>Functionality</th>	
					<th>Po Copy</th>
					<th>Sow Copy</th>
					<th>Pov/month</th>
					<th>Pov</th>
					<th>Invoiced Amount</th>
					<th>Email Id</th>
					<th>Phone No</th>
					<th>City</th>
					<th>State</th>
					<th>Country</th>
				</tr>
			</thead>
			<tbody id="table_body"></tbody>
		</table>
	</div>
	<script>
	$("document").ready(function(){
		got();
	})
	</script>
		 <script type="text/javascript" src="js/table.js"></script>
		 
	
</body>
</html>
