<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="css/editscreen.css" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src = "js/common.js" type="text/javascript"></script>
<script src = "js/editscreen.js"></script>	
<script src = "js/datascreen.js" type="text/javascript"></script>
	
</head>

<body>
<form action="">
	<div id="over">

		<fieldset>
			<legend>Edit your Data</legend>


			<form id=form_body class="form-horizontal">
			
			<div>
			<button type=button id="getfile"onclick="exportTableToCSV('members.csv')">Get File</button>
			
			</div>
				<div>
					<div style="padding-top: 50px;" class="form-group">
						<label class="control-label col-sm-3" for="name">Priority:</label>
						<div class="col-sm-4">
							<input value="" type="text" class="form-control" id="priority"
								placeholder="" name="Priority" />
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label col-sm-3" for="proof">Reason:
							</label>
						<div class="col-sm-4 ">
							<input value="" type="text" class="form-control" id="reason"
								placeholder="" name="Reason" />
						</div>

					</div>
					
					<div class="form-group">
						<label class="control-label col-sm-3" for="proof">Vendor Id:
							</label>
						<div class="col-sm-4">
							<input value="" type="text" class="form-control" id="vendor_id"
								placeholder="" name="Vendor Id" disabled />
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label col-sm-3" for="proof">Vendor Name:
							</label>
						<div class="col-sm-4">
							<input value="" type="text" class="form-control" id="vendor_name"
								placeholder="" name="Vendor Name" />
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label col-sm-3" for="proof">Scan id:
							</label>
						<div class="col-sm-4">
							<input value="" type="text" class="form-control" id="scan_id"
								placeholder="" name="Scan id" disabled />
						</div>
					</div>
					
						<div class="form-group">
						<label class="control-label col-sm-3" for="proof">Cluster:
							</label>
						<div class="col-sm-4">
							<input value="" type="text" class="form-control" id="cluster"
								placeholder="" name="Cluster" />
						</div>
					</div>
					
						<div class="form-group">
						<label class="control-label col-sm-3" for="proof">Country:
							</label>
						<div class="col-sm-4">
							<input value="" type="text" class="form-control" id="country"
								placeholder="" name="Country" />
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label col-sm-3" for="proof">Document No:
							</label>
						<div class="col-sm-4">
							<input value="" type="text" class="form-control" id="document_no"
								placeholder="" name="Document No" />
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label col-sm-3" for="proof">Company Code:
							</label>
						<div class="col-sm-4">
							<input value="" type="text" class="form-control" id="company_code"
								placeholder="" name="Company Code" />
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label col-sm-3" for="proof">Type:
							</label>
						<div class="col-sm-4">
							<input value="" type="text" class="form-control" id="type"
								placeholder="" name="Type" />
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3" for="proof">Total amount:
							</label>
						<div class="col-sm-4">
							<input value="" type="text" class="form-control" id="total_amnt"
								placeholder="" name="Total amount" />
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3" for="proof">Currency:
							</label>
						<div class="col-sm-4">
							<input value="" type="text" class="form-control" id="currency"
								placeholder="" name="Currency" />
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label col-sm-3" for="proof">Po No:
							</label>
						<div class="col-sm-4">
							<input value="" type="text" class="form-control" id="po_no"
								placeholder="" name="Po No" />
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label col-sm-3" for="proof">Scan date:
							</label>
						<div class="col-sm-4">
							<input value="" type="date" class="form-control" id="scan_date"
								placeholder="" name="Scan date" />
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label col-sm-3" for="proof">Existing Status:
							</label>
						<div class="col-sm-4">
							<input value="" type="text" class="form-control" id="existing_status"
								placeholder="" name="Existing Status" disabled/>
						</div>
					</div>
					
					

					<div class="form-group">
						<label class="control-label col-sm-3" for="name">Comments:</label>
						<div class="col-sm-6">
							<textarea class="form-control" name="Comments" id="existing_comments">  </textarea>

						</div>

					</div>
					
					<button style="position: relative; left: 300px;" onclick="save()" type="button" class="btn btn-primary">Save</button>
					<button onclick="window.history.go(-1);" style="position: relative; left: 300px;"type="button" class="btn btn-primary">Close</button>
				</div>



			</form>
			

		</fieldset>

	</div>
	
	</form>
</body>

</html>
