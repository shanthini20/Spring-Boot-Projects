<!DOCTYPE html>
<html lang="en">
<head>
  <title>Form Screen</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="js/new.js"       type="text/javascript"></script>
  <script src="js/common.js" type="text/javascript"></script>
  <script src="js/editscreen.js" type="text/javascript"></script>
</head>

<style>
.container{
margin-top: 50px;

}

#1{
margin-right: 500px;
}
</style>



<body>

<div class="container col-md-8">
 
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">First Name:</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="firstname"  name="firstname">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Last Name:</label>
      <div class="col-sm-6">          
        <input type="text" class="form-control" id="lastname" name="lastname">
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Age:</label>
      <div class="col-sm-6">          
        <input type="text" class="form-control" id="age" name="age">
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">DOB</label>
      <div class="col-sm-6">          
        <input type="date" class="form-control" id="dob" name="dob">
      </div>
    </div>
    
     <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">DOJ:</label>
      <div class="col-sm-6">          
        <input type="date" class="form-control" id="doj" name="doj">
      </div>
    </div>
    
     <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Profile Picture:</label>
      <div class="col-sm-6">          
        <input type="file" class="form-control" id="profilepic" name="profilepic">
      </div>
    </div>
    
    
    
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button     onclick="edit()"        id=save type="button" class="btn btn-default">Update</button>
         <button onclick="window.history.go(0);" id=clear type="button" class="btn btn-default">Clear</button>
        
      </div>
      
    </div>
    
     .
  </form>
</div>

<div id=new class="container col-md-4">
<img src="">
</div>

</body>
</html>
