<!DOCTYPE html>
<html lang="en">
<head>
  <title>Form Screen</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/blob-polyfill/7.0.20220408/Blob.min.js"  type="text/javascript"></script>
  
</head>

<style>
.container{
margin-top: 50px;

}
#your-container{

height: 30px;
width: 20px;
}
#1{
margin-right: 500px;
}
</style>



<body>

<div class="container col-md-8">
 
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="firstname" >First Name:</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="firstname"  name="firstname" required>
        <span id="firstname-error"></span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Last Name:</label>
      <div class="col-sm-6">          
        <input type="text" class="form-control" id="lastname" name="lastname" required>
        <span id="lastname-error"></span>
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Age:</label>
      <div class="col-sm-6">          
        <input type="text" class="form-control" id="age" name="age" maxlength="3" required>
        <p id="error-message"></p>
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">DOB</label>
      <div class="col-sm-6">          
        <input type="date" class="form-control" id="dob" name="dob" required>
        <p id="dob-error"></p>
        <span id="error"></span>
        
      </div>
    </div>
    
     <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">DOJ:</label>
      <div class="col-sm-6">          
        <input type="date" class="form-control" id="doj" name="doj" required>
      </div>
    </div>
    
     <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Profile Picture:</label>
      <div class="col-sm-6">          
        <input type="file" class="form-control" id="profilepic" name="profilepic" required>
      </div>
    </div>
    
    
    
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button     onclick="post()"        id=save type="button" class="btn btn-default">Save</button>
         <button onclick="window.history.go(0);" id=clear type="button" class="btn btn-default">Clear</button>
        
      </div>
      
    </div>
    
     
  </form>
</div>

<div id="your-container" class="container col-md-4">
<img src="">
</div>
<script src="js/new.js" type="text/javascript" defer></script>
</body>
</html>
